<!DOCTYPE html>
<html lang="en">
<head>
	{%- include head.html -%}
</head>
<body>
	<header>
		<nav id="topbar" class="topbar">
			<div class="topbar-inner">
				<div class="brand">Minimalist</div>
				<button type="button" onclick="mostraSidebar()" class="btn-sidebar">| | |</button>
				
				<div class="topbar-links">
					<a href="#">Link 1</a>
					<a href="#">Link 2</a>
					<a href="#">Link 3</a>
					<a href="#">Link 4</a>
					<a href="#">Link 5</a>
				</div>
			</div>
		</nav>
	</header>
	<main class="container">
		<section class="about" id="about">
			<button type="button" onclick="fecharNavbar()" class="btn-close"> X </button>
			<img src="{{ "/assets/portfolio.png" | relative_url }}" alt="{{ site.plainwhite.name }}">
			<h2>{{ site.plainwhite.name }}</h2>
			<p class="tagline">{{ site.plainwhite.tagline }}</p>
			<ul class="social">
				<a href="https://github.com/{{ site.plainwhite.social_links.github }}"><li><i class="icon-github-circled"></i></li></a>
				<a href="https://www.linkedin.com/{{ site.plainwhite.social_links.linkedIn }}"><li><i class="icon-linkedin-squared"></i></li></a>
				<a href="https://twitter.com/{{ site.plainwhite.social_links.twitter }}"><li><i class="icon-twitter-squared"></i></li></a>
			</ul>
			<p>&copy; 2019</p>
		</section>
		<section class="content">
			{{ content }}
		</section>
	</main>

	{%- if site.plainwhite.analytics_id -%}
	
	<script async src="https://www.googletagmanager.com/gtag/js?id={{ site.plainwhite.analytics_id }}"></script>
	<script>
		window.dataLayer = window.dataLayer || [];
		function gtag() { dataLayer.push(arguments); }
		gtag('js', new Date());

		gtag('config', '{{ site.plainwhite.analytics_id }}');
	</script>
	{%- endif -%}

	<script>
		let sidebar = document.getElementById('about');

		function mostraSidebar() {
			sidebar.classList.add('mostra-sidebar');
		}

		function fecharNavbar() {
			sidebar.classList.remove('mostra-sidebar');
		}

	</script>
	

</body>
</html>
